<div class="login-container p-3">
    <mat-card>
        <div class="p-3">
            <div class="center">
                <img src="../../assets/images/match_it_logo.png" />
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginDetails()">
                <div class="row">
                    <mat-form-field class="col-lg-12 mt-3">
                        <mat-label>Enter Server URL</mat-label>
                        <input matInput formControlName="srvUrl" placeholder="Enter Server URL">
                        <mat-error
                            *ngIf="form.srvUrl.invalid && (form.srvUrl.dirty || form.srvUrl.touched || showValidation)">
                            <div *ngIf="form.srvUrl.errors?.required">Server url is required</div>
                            <div *ngIf="form.srvUrl.errors?.whiteSpace">White space not allowed</div>
                        </mat-error>
                    </mat-form-field>
    
                    <div class="mt-3 mb-2 d-flex justify-content-end w-100">
                        <button mat-raised-button color="primary" type="submit"> Validate </button>    
                    </div>
    
                </div>
            </form>
        </div>
    </mat-card>
</div>
