<div class="p-3">
    <div class="dialog-heading">
        <h4>Bulk Insert</h4>
        <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    </div>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field class="w-100">
            <textarea matInput formControlName="data" rows="16" placeholder="Enter Json Data"></textarea>
            <mat-error *ngIf="f.data.invalid && (f.data.dirty || f.data.touched || showValidation)">
                <div *ngIf="f.data.errors?.required">Data is required</div>
                <div *ngIf="f.data.errors?.whiteSpace">White space not allowed</div>
            </mat-error>
        </mat-form-field>
        
        <div class="mt-3 mb-2 d-flex justify-content-end w-100">
            <button mat-raised-button color="primary">Insert</button>
        </div>
    </form>
</div>
