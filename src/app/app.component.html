<mat-toolbar color="primary" *ngIf="storageService.getSrvUrl()" >
  <button mat-icon-button (click)="toggleDrawer()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Match It</span>
  <span class="spacer"></span>
  <button (click)="logout()" mat-icon-button matTooltip="Logout">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container>
  <mat-drawer #drawer role="navigation" opened="true" mode="side" *ngIf="storageService.getSrvUrl()">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <main>
      <div id="page-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
